sudo: false

language:
  - cpp

os:
  - osx

addons:
  homebrew:
    packages:
    - protobuf
    - grpc
    - etcd

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
